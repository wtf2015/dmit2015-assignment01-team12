<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - Employee Detail" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="id" value="#{employeeController.currentSelectedEmployeeId}" />
			<f:event listener="#{employeeController.findEmployee()}" type="preRenderView" />
		</f:metadata>
	
		<b:messages id="messages" />
	
		<b:form id="customerForm">
			<b:panel collapsible="false" 
			rendered="#{employeeController.currentSelectedEmployee != null}">
				<f:facet name="header">Employee Detail</f:facet>
				<b:inputText label="Employee ID" 
					value="#{employeeController.currentSelectedEmployee.employeeID}" 
					readonly="true" />
				<b:inputText label="Last Name" 
					value="#{employeeController.currentSelectedEmployee.lastName}" 
					readonly="true" />
				<b:inputText label="First Name" 
					value="#{employeeController.currentSelectedEmployee.firstName}" 
					readonly="true" />	
				<b:inputText label="Title" 
					value="#{employeeController.currentSelectedEmployee.title}" 
					readonly="true" />	
				<b:inputText label="Title of Counrtesy" 
					value="#{employeeController.currentSelectedEmployee.titleOfCourtesy}" 
					readonly="true" />	
				<b:inputText label="Birth Date" 
					value="#{employeeController.currentSelectedEmployee.birthDate}" 
					readonly="true">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</b:inputText>
				<b:inputText label="Hire Date" 
					value="#{employeeController.currentSelectedEmployee.hireDate}" 
					readonly="true">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</b:inputText>
				<b:inputText label="Address" 
					value="#{employeeController.currentSelectedEmployee.address}" 
					readonly="true" />
				<b:inputText label="City" 
					value="#{employeeController.currentSelectedEmployee.city}" 
					readonly="true" />
					
			</b:panel>
		</b:form>	
	
				
	</ui:define>

</ui:composition>
