<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Products" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>Product Sales for 1997</h1>
		
		<b:messages id="messages"></b:messages>
		
		<h:form>
			<b:dataTable value="#{productController.retreiveYearProducts()}" var="product">
				<b:dataTableColumn label="Category Name" value="#{product.categoryName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Product Name" value="#{product.productName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Product Sales" value="#{of:formatCurrency(product.totalSales, '$')}">
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>
				
	</ui:define>

</ui:composition>
