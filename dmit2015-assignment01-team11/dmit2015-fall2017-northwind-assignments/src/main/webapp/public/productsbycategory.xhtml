<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Products" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="categoryId" value="#{productsByCategoryController.selectedCategoryId}" />
			<f:event type="preRenderView" listener="#{productsByCategoryController.findProductsByCategory()}" />
		</f:metadata>
		
		<b:jumbotron>
			<h1>Products from #{param.categoryName}</h1>
		</b:jumbotron>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{productsByCategoryController.products}" var="product">
				<b:dataTableColumn value="#{product.productID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{product.discontinued}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{product.productName}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{product.quantityPerUnit}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{product.reorderLevel}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{product.unitPrice}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{product.unitsInStock}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{product.unitsOnOrder}">
				</b:dataTableColumn>						
			</b:dataTable>
		</h:form>
				
	</ui:define>

</ui:composition>
