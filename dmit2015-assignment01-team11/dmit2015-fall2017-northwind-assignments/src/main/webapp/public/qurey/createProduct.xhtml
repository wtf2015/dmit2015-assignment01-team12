<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Create new customer" />
	
	
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>Enter New Product Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form>
			
			<b:inputText id="name" 
				value="#{productController.currentNewProduct.productName}"
				placeholder="enter product name"
				label="Product Name" />
				
			<b:selectOneMenu id="supplierId" 
				value="#{productController.currentSelectedSupplierId}"
				label="Supplier">
				<f:selectItem 
					itemLabel="--- select the supplier---"
					itemValue=""/>
				<f:selectItems value="#{supplierController.supplier}"
					var="currentSupplier"
					itemLabel="#{currentSupplier.companyName}"
					itemValue="#{currentSupplier.supplierID}" />
			</b:selectOneMenu>
			
			<b:selectOneMenu id="categoryId" 
				value="#{productController.currentSelectedCategoryId}"
				label="Category">
				<f:selectItem 
					itemLabel="--- select the category---"
					itemValue=""/>
				<f:selectItems value="#{categoryController.categorys}"
					var="currentCategory"
					itemLabel="#{currentCategory.categoryName}"
					itemValue="#{currentSupplier.categoryID}" />
			</b:selectOneMenu>
			
			<b:inputText id="quantity" 
				value="#{productController.currentNewProduct.quantityPerUnit}"
				placeholder="enter quantity per unit"
				label="Quantity" />
				
			<b:inputText id="unitprice" 
				value="#{productController.currentNewProduct.unitPrice}"
				placeholder="enter unit price"
				label="Unit Price" />
					
			<b:inputText id="unitinstock" 
				value="#{productController.currentNewProduct.unitsInStock}"
				placeholder="0"
				label="unit in stock" />
				
			<b:inputText id="unitonorder" 
				value="#{productController.currentNewProduct.unitsOnOrder}"
				placeholder="0"
				label="Unit on Order" />
				
			<b:inputText id="reorderlevel" 
				value="#{productController.currentNewProduct.reorderLevel}"
				placeholder="0"
				label="Reorder Level" />
				
			

			
			
			<b:commandButton value="Submit"
				ajax="false"
				look="primary"
				actionListener="#{productController.createNewProduct}"
				/>
		</b:form>
		
		
		
		
		
		
		
		
		
				
	</ui:define>

</ui:composition>
