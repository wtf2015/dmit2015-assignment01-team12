<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Monthly Sales" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
			<h1>Monthly Sales</h1>
		</b:jumbotron>

		
		<hf:chart type="line" title="Monthly Sales">
			<hf:chartSerie value="#{orderController.retrieveMonthlySales1996()}" 
			name="1996"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			<hf:chartSerie value="#{orderController.retrieveMonthlySales1997()}" 
			name="1997"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			<hf:chartSerie value="#{orderController.retrieveMonthlySales1998()}" 
			name="1998"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			
			
		</hf:chart>
		
		
		 <hf:chart type="column" title="Monthly Sales by Year">
		 <hf:chartSerie value="#{orderController.retrieveMonthlySales1996()}" 
			name="1996"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			<hf:chartSerie value="#{orderController.retrieveMonthlySales1997()}" 
			name="1997"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			<hf:chartSerie value="#{orderController.retrieveMonthlySales1998()}" 
			name="1998"
			var="point"
			point="#{point.monthlySales}"
			tickLabel="#{point.month+1}"/>
			
			
		</hf:chart>
		
				
	</ui:define>

</ui:composition>
