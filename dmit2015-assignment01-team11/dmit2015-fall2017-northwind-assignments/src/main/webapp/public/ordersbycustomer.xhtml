<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Orders" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="customerId" value="#{ordersByCustomerController.selectedCustomerId}" />
			<f:event type="preRenderView" listener="#{ordersByCustomerController.findOrdersByCustomer()}" />
		</f:metadata>
		
		<b:jumbotron>
			<h1>Orders from #{param.companyName}</h1>
		</b:jumbotron>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{ordersByCustomerController.orders}" var="order">
				<b:dataTableColumn value="#{order.orderID}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Customer" value="#{order.customer.companyName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Employee" value="#{order.employee.lastName} #{order.employee.firstName}">
				</b:dataTableColumn>	
				<b:dataTableColumn label ="Order date" value=" #{of:formatDate(order.orderDate, 'yyyy-MM-dd')}">
				</b:dataTableColumn>
						
			</b:dataTable>
		</h:form>
				
	</ui:define>

</ui:composition>
