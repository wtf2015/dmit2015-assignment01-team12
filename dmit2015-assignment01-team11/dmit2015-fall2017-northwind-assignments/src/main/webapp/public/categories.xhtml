<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Categories" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Category</h1>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{categoryController.categorys}" var="category">
				<b:dataTableColumn value="#{category.categoryID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{category.categoryName}">
					<f:facet name="header">
						Category Name
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn value="#{category.description}">
					<f:facet name="header">
						Description
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn>
				<o:graphicImage value="#{category.picture}" dataURI="true" rendered="#{!empty category.picture}" height="110px" width="175px"/>
				<f:facet name="header">
						Picture
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">
						Produts
					</f:facet>
					<b:navCommandLink outcome="productsbycategory.xhtml">
						<f:param name="categoryId" value="#{category.categoryID}" />
						<f:param name="categoryName" value="#{category.categoryName}" />
						view products
					</b:navCommandLink>
				</b:dataTableColumn>				
			</b:dataTable>
			
		</h:form>
		
	</ui:define>

</ui:composition>
