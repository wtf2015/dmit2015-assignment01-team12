<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Login Page" />

	<ui:define name="maincontent">
		<!-- Form Authentication -->		
		
		<c:if test="#{not empty param.error}">
			<b:alert severity="danger">Invalid login credentials</b:alert>
		</c:if>
		
		<form action="#{request.contextPath}/j_security_check" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="form-group has-feedback has-feedback-left">
				<input type="text" name="j_username" class="form-control input-lg" placeholder="username"></input>
				<i class="form-control-feedback glyphicon glyphicon-user"></i>
			</div>
			<div class="form-group">
				<input type="password" name="j_password"  class="form-control input-lg" placeholder="password"></input>
			</div>
			<button type="submit" class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-log-in"></span>
				Sign In
			</button>
		</form>
